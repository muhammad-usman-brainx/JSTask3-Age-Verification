<!DOCTYPE html>
<html>
<head>
<title>JS Task 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container mt-3">
        <h2>TASK Three Age Verification </h2>
        <form onchange="enableSubmit()" action="">
            <div class="mb-3 mt-3">
                <label for="fname">Enter Date: </label>
                <input type="number" class="form-control" min="1" max="31" id="date" placeholder="Enter Date: [1-31]" name="day" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="lname">Enter Month</label>
                <input type="number" class="form-control" min="1" max="12" id="month" placeholder="Enter Month: [1-12]" name="month" required>
            </div>
            <div class="mb-3 mt-3">
                <label for="email">Enter Year: </label>
                <input type="number" class="form-control" min="0" max="2022" id="year" placeholder="Enter year : " name="year" required>
            </div>
            
          
          <button id="submit-button" type="submit" class="btn btn-primary" onclick="validateForm()">Goo</button>
        </form>
    </div>

<script src="script.js"></script>

</body>
</html>
